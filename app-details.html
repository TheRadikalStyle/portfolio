<style>
    .card-project-platforms {

        background-color: rgba(85, 85, 85, 0.6);
        /* Material Blue Grey 800 */
        border-radius: 16px;
        width: 18rem;

        padding: 8px;

        color: white;
    }

    .app-welcome {

        min-height: 150px;
        color: white;
    }

    .app-welcome img {
        width: 80%;
        max-width: 100px;
        margin-left: auto;
        margin-right: auto;
    }

    .project-summary {

        padding: 8px;
        text-justify: distribute;
        color: white;
    }

    .project-screenshots {

        padding: 8px;
        color: white;
    }
</style>

<section id="app-details">
    <div v-if="project">


        <div class="container">
            <div class="row mb-2 app-welcome">
                <div class="col-md-3 text-center d-flex align-items-center">
                    <img :src="'img/works/thumbs/' + project.thumb" class="img-fluid">
                </div>
                <div class="col-md d-flex align-items-center">
                    <h3>{{ project.name }}</h3>
                </div>
            </div>
    
            <div class="row">
                <div class="card card-project-platforms">
                    <div class="card-body">
    
                        <p>Plataformas</p>
                        <div class="d-flex gap-2">
                            <i v-if="project.platforms.android" class="bi bi-android bi-icon-android"
                                title="Proyecto Android" aria-label="Proyecto Android"></i>
                            <i v-if="project.platforms.ios" class="bi bi-apple bi-icon-ios" title="Proyecto iOS"
                                aria-label="Proyecto iOS"></i>
                            <i v-if="project.platforms.web" class="bi bi-browser-chrome bi-icon-web" title="Proyecto Web"
                                aria-label="Proyecto Web"></i>
                        </div>
    
                    </div>
                </div>
            </div>
        </div>


        <section class="container project-summary mt-4">
            <p>{{ project.summary }}</p>
        </section>


        <section class="container project-screenshots mt-4">
            <h3>Screenshots</h3>

            <div class="slick-gallery-fade mt-4">
                <div v-for="screenshots in project.images">
                    <img v-bind:src="'img/works/full/' + screenshots" class="img-fluid" />
                </div>
            </div>

        </section>




    </div>


    <div v-else>
        <p>No se ha encontrado informaci√≥n sobre el proyecto.</p>
    </div>
</section>
