<!-- CONTENT -->

<div id="data-reg-vac-influ" class="container">

  <section id="section-title">
    <div class="row">
      <div class="apps-title">
        <h3>{{ title }}</h3>
      </div>
    </div>
    <div>
      <div class="card-availability">
        <div>
          <p>Plataforma</p>
        </div>
        <div class="card-availability-text"><a class="mdi mdi-android"></a>
          <p> Android</p>
        </div>
      </div>
    </div>
  </section>

  <section id="section-summary">
    <div class="row">
      <div class="summary">
        <p>{{ appType }}</p>
        <p>{{ summary }}</p>
      </div>
    </div>
  </section>

  <section id="section-images">
    <div class="container">
      <p class="screenshots-title">Screenshots Android</p>
      <div class="row">
        <div class="slick-carousel">
          <img v-for="imagen in carouselDroid" v-bind:src="'img/works/full/SSNL_VacInflu/' + imagen.img" />
        </div>
      </div>
    </div>
  </section>
</div>
<!-- END CONTENT -->

<!-- Vue Script -->
<script src="apps/data.js"></script>

<!-- Slick config -->
<script type="text/javascript">
  $(document).ready(function () {

    $('.slick-carousel').slick({
      autoplay: true,
      arrows: true,
      dots: true
    });

  });
</script>
