<!-- CONTENT -->

<div id="data-ictus" class="container">

  <section id="section-title">
    <div class="row">
      <div class="apps-title">
        <h3>{{ title }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="card-availability">
        <div>
          <p>Plataforma</p>
        </div>
        <div class="card-availability-text"><a class="mdi mdi-android"></a>
          <p> Android</p>
        </div>
        <div class="card-availability-text"><a class="mdi mdi-apple"></a>
          <p> iOS</p>
        </div>
      </div>
    </div>
  </section>

  <section id="section-summary">
    <div class="row">
      <div class="summary">
        <p><span v-bind:class="'mdi ' + appTypeIcon"></span> {{ appType }}</p>
        <p>{{ summary }}</p>
      </div>
    </div>
  </section>
</div>
