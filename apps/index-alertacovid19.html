<!-- Content -->
<div id="data-alertacovid19" class="container">

  <section id="section-title">
    <div class="row">
      <div class="apps-title">
        <h3>{{ title }}</h3>
      </div>
    </div>
    <div class="row">
      <div class="card-availability">
        <div>
          <p>Plataforma y descarga</p>
        </div>
        <div class="card-availability-text"><a class="mdi mdi-android"></a>
          <p> Android</p>
        </div>
        <div class="card-availability-text"><a class="mdi mdi-apple"></a>
          <p> iOS</p>
        </div>
        <div>
          <p>CÃ³digo fuente</p>
        </div>
        <div class="card-availability-text"><a target="_blank"
            href="https://github.com/TheRadikalStyle/droid-alertacovid19" class="mdi mdi-github"></a><a target="_blank"
            href="https://github.com/TheRadikalStyle/droid-alertacovid19"> GitHub</a></div>
      </div>
    </div>
  </section>

  <section id="section-summary">
    <div class="row">
      <div class="summary">
        <p><span v-bind:class="'mdi ' + appTypeIcon"></span> {{ appType }}</p>
        <p>{{ summary }}</p>
      </div>
    </div>
  </section>

  <section id="section-images">
    <div class="container">
      <p class="screenshots-title">Screenshots Android</p>
      <div class="row">
        <div class="slick-carousel">
          <img v-for="imagen in carouselDroid" v-bind:src="'img/works/full/alertacovid19/' + imagen.img" />
        </div>
      </div>

      <p class="screenshots-title">Screenshots iOS</p>
      <div class="row">
        <div class="slick-carousel">
          <img v-for="imagen in carouselIos" v-bind:src="'img/works/full/alertacovid19/' + imagen.img" />
        </div>
      </div>
    </div>
  </section>
</div>
<!-- END CONTENT -->

<!-- Vue Script -->
<script src="apps/data.js"></script>

<!-- Slick config -->
<script type="text/javascript">
  $(document).ready(function () {

    $('.slick-carousel').slick({
      autoplay: true,
      arrows: true,
      dots: true
    });

  });
</script>
