    <!-- Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="projects.js"></script>
    <script>
        
        let app = null;

        const createAppInstance = () => {

            return Vue.createApp({
                data() {
                    return {
                        project: null,
                        projects: projects // Referencia la constante "projects" definida en projects.js
                    }
                },
                mounted() {
                    const urlParams = new URLSearchParams(window.location.search);
                    const projectData = urlParams.get('project');
                    if (projectData) {
                        this.project = JSON.parse(decodeURIComponent(projectData));
                    }
                },
                methods: {
                    renderPage(pageToRender, project) {
                        // Serializar el objeto project a una cadena JSON y codificarla para incluirla en la URL
                        const projectData = encodeURIComponent(JSON.stringify(project));
                        const fullUrl = `${pageToRender}?project=${projectData}`;

                        // Cargar la nueva p√°gina
                        $.get(fullUrl, function (data) {
                            $("#content").html(data);
                            console.log("Load was performed.");
                        })
                            .done(function () {
                                console.log("DONE");
                            })
                            .fail(function () {
                                console.log("FAIL");
                            });

                        return false;
                    }
                }
            });
        };
    </script>
