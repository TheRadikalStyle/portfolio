<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="David Ochoa @TheRadikalStyle" />
    <title>Portfolio | David Ochoa</title>

    <!-- Fav and touch icons -->
    <link rel="shortcut icon" href="img/briefcase.png" />
    <!-- Bootstrap icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="dist/bootstrap/5.3.3/css/bootstrap.min.css" />
    <!-- Portfolio CSS -->
    <link rel="stylesheet" href="dist/portfolio.css" />
    <!-- SlickSlider -->
    <link rel="stylesheet" type="text/css" href="dist/slick/1.8.1/slick/slick.css" />
    <link rel="stylesheet" type="text/css" href="dist/slick/1.8.1/slick/slick-theme.css" />
</head>

<body>

    <div id="header"></div>
    <main class="container" id="content"></main>
    <div id="footer"></div>


    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.3/firebase-analytics.js"></script>
    <script src="dist/jquery/3.7.1/jquery-3.7.1.min.js"></script>
    <script src="dist/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="dist/portfolio.js"></script>
    <script type="text/javascript" src="dist/slick/1.8.1/slick/slick.min.js"></script>

    <script>
        $("#header").load("base/navbar.html");
        $("#footer").load("base/footer.html");
        $(document).ready(function () {
            renderPage("main-content.html");

            $(document).on("click", ".project-title", function () {
                switch (this.id) {
                    case "title-android-projects":
                        $("#android-projects").toggle();
                        break;
                    case "title-ios-projects":
                        $("#iOS-projects").toggle();
                        break;
                    case "title-web-projects":
                        $("#web-projects").toggle();
                        break;
                }
            });

        });
    </script>
</body>

</html>
