<!-- Android Projects -->
<section id="section-android-projects">
    <p class="project-title">Proyectos <b>Android <span class="mdi mdi-android"></span></b></p>
    <div id="android-projects" class="row">


        <div class="col-md-3" v-for="project in androidProjects">
            <div class="card">
                <div class="card-body">
                    <div class="row"><img class="card-img" v-bind:src="'img/works/thumbs/' + project.thumb" /></div>
                    <div class="card-title">{{ project.name }}</div>
                    <div class="card-text text-center">
                        <a class="btn btn-outline-success" v-bind:onclick="project.url">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End Android Projects -->
